<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromalyze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Chromalyze</h1>
        <button id="pickColor">Pick a Color</button>
        <div id="colorInfo">
            <p>HEX: <span id="hexValue">#FFFFFF</span></p>
            <p>RGB: <span id="rgbValue">255, 255, 255</span></p>
        </div>
        <button id="copyColor">Copy Color</button>
        <div id="history">
            <h2>Color History</h2>
            <ul id="colorHistory"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
